<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Full name" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email Address" required>

            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" id="show-password-button">Show Password</button>
            </div>

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <input type="submit" id="register-button" value="Register" disabled>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordField = document.getElementById("password");
            const showPasswordButton = document.getElementById("show-password-button");
            const registerButton = document.getElementById("register-button");
            const formFields = document.querySelectorAll('#registration-form input[type="text"], #registration-form input[type="password"], #registration-form input[type="date"], #registration-form input[type="email"]');

            showPasswordButton.addEventListener("click", function() {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    showPasswordButton.textContent = "Hide Password";
                } else {
                    passwordField.type = "password";
                    showPasswordButton.textContent = "Show Password";
                }
            });

            function checkFormFields() {
                let allFilled = true;
                formFields.forEach(field => {
                    if (field.value === "") {
                        allFilled = false;
                    }
                });
                registerButton.disabled = !allFilled;
            }

            formFields.forEach(field => {
                field.addEventListener("input", checkFormFields);
            });

            document.getElementById("registration-form").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Registration Successful!");
            });

            // Initial check in case fields are pre-filled
            checkFormFields();
        });
    </script>
</body>
</html>
